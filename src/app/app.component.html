<div class="container mt-5">
  <h2 class="mb-4">Product List</h2>

  <!-- Search Bar -->
  <div class="search-bar mb-4">
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="searchQuery" 
      (input)="filterData()" 
      placeholder="Search by title" />
  </div>

  <!-- Sort Controls -->
  <div class="sort-controls">
    <div class="form-group">
      <label for="sortField">Sort By</label>
      <select class="form-control" [(ngModel)]="sortField" (change)="sortData()">
        <option value="title">Title</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>
    </div>

    <div class="form-group">
      <label for="sortDirection">Sort Order</label>
      <select class="form-control" [(ngModel)]="sortDirection" (change)="sortData()">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>
  </div>

  <!-- Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price ($)</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredData; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.title }}</td>
        <td class="description-cell">{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.rating }}</td>
      </tr>
    </tbody>
  </table>
</div>
